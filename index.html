<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-bar-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            color: #00ffcc;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.8;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background: #00ffcc;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .complete-message {
            font-size: 1.8rem;
            color: #00ffcc;
            margin: 20px 0;
            display: none;
        }
        
        .redirect-message {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        /* 目标页面样式 */
        #content-page {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }
        
        .content-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .content-card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-left: 5px solid #2575fc;
            padding-left: 10px;
        }
        
        .btn {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter {
                font-size: 2.5rem;
            }
            
            #content-page {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载页面 -->
    <div id="loading-page">
        <div class="container">
            <div class="logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>页面加载中</h1>
            
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            
            <div class="counter" id="counter">0%</div>
            
            <div class="message">
                <p>正在准备精彩内容，请稍候...</p>
                <p class="redirect-message">加载完成后将显示内容</p>
            </div>
            
            <div class="complete-message" id="complete-message">
                <i class="fas fa-check-circle"></i> 加载完毕！
            </div>
        </div>
    </div>

    <!-- 内容页面 - 需要替换的内容 -->
    <div id="content-page">
        <div class="content-header">
            <h1>我是标题</h1>
            <p>你是最棒的</p>
        </div>
        
        <div class="content-card">
            <h2>我是标题</h2>
            <p>我是臭乐子</p>
            <button class="btn">点我骂他</button>
        </div>
        
        <div class="content-card">
            <h2>我是标题</h2>
            <p>人机云英华</p>
            <button class="btn">点我骂他</button>
        </div>
        
        <div class="content-card">
            <h2>我是标题</h2>
            <p>没脑子的他</p>
            <button class="btn">点我骂他</button>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const loadingBar = document.getElementById('loading-bar');
            const counter = document.getElementById('counter');
            const completeMessage = document.getElementById('complete-message');
            const loadingPage = document.getElementById('loading-page');
            const contentPage = document.getElementById('content-page');
            
            let width = 0;
            const LOADING_DURATION = 5000; // 5秒加载时间（毫秒）
            const intervalTime = 50;
            const increments = 100 / (LOADING_DURATION / intervalTime);
            
            const loadingInterval = setInterval(function() {
                width += increments;
                loadingBar.style.width = width + '%';
                counter.textContent = Math.round(width) + '%';
                
                if (width >= 100) {
                    clearInterval(loadingInterval);
                    // 显示加载完成消息
                    completeMessage.style.display = 'block';
                    completeMessage.style.animation = 'fadeIn 1s ease';
                    
                    // 2秒后显示内容页面
                    setTimeout(function() {
                        loadingPage.style.display = 'none';
                        contentPage.style.display = 'block';
                    }, 2000);
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
